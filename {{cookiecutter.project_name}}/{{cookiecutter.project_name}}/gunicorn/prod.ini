[app:main]
paste.app_factory = {{cookiecutter.project_name}}:main

[server:main]
use = egg:gunicorn#main
worker_class = eventlet
workers = 1
bind = unix://%(here)s/{{cookiecutter.project_name}}.sock
pidfile = /%(here)s/{{cookiecutter.project_name}}.pid
daemon = false
preload = true
reload = true
accesslog = /%(here)s/../logs/access.log
errorlog = /%(here)s/../logs/error.log
loglevel = warning
