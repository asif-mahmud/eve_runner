[app:main]
paste.app_factory = {{cookiecutter.project_name}}:main

[server:main]
use = egg:gunicorn#main
worker_class = eventlet
workers = 1
host = localhost
port = 8000
pidfile = /%(here)s/{{cookiecutter.project_name}}.pid
daemon = false
preload = true
reload = true
accesslog = -
errorlog = -
loglevel = debug
